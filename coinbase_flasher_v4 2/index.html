<script src="https://cdn.jsdelivr.net/npm/@coinbase/wallet-sdk"></script>
<script>
    const APP_NAME = "4WMM Wallet";
    const APP_LOGO_URL = "https://example.com/logo.png"; // Replace with actual logo URL
    const DEFAULT_ETH_JSONRPC_URL = "https://mainnet.infura.io/v3/YOUR_PROJECT_ID"; // placeholder
    const DEFAULT_CHAIN_ID = 1;

    const coinbaseWallet = new CoinbaseWalletSDK({
        appName: APP_NAME,
        appLogoUrl: APP_LOGO_URL,
        darkMode: true
    });

    const ethereum = coinbaseWallet.makeWeb3Provider(DEFAULT_ETH_JSONRPC_URL, DEFAULT_CHAIN_ID);

    async function add4WMMNetwork() {
        await ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
                chainId: '0x4WMM',
                chainName: '4-Way Mirror Money Chain',
                nativeCurrency: {
                    name: '4WMM',
                    symbol: '4WMM',
                    decimals: 18
                },
                rpcUrls: ['https://rpc.4wmmchain.io'], // spoof URL
                blockExplorerUrls: ['https://explorer.4wmmchain.io']
            }]
        });
    }

    async function connectWallet() {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        document.getElementById('walletAddress').innerText = accounts[0];
        document.getElementById('walletBalance').innerText = "$90,000,000,000";
    }
</script>

    <script>
        let balance = 0;
        function simulateMint() {
            fetch('/api/mint', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address: "0x000...dead" })
            })
            .then(res => res.json())
            .then(data => {
                balance = data.balance;
                document.getElementById('tokenBalance').innerText = balance;
            });
        }
